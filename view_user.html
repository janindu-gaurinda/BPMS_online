    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text"
            } else {
                x.type = "password"
            }
        }
    </script>

    <script>
        document.getElementById("create_user").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            clearErrors();

            let isValid = true; // Flag to track validation status

            // Validate name
            const name = document.getElementById("name").value.trim();
            if (name === "") {
                showError("nameError", "Name is required.");
                isValid = false;
            }

            // Validate displayName
            const displayName = document.getElementById("displayName").value.trim();
            if (displayName === "") {
                showError("displayNameError", "Display Name is required.");
                isValid = false;
            }

            // Validate phone number (tele)
            const tele = document.getElementById("tele").value.trim();
            if (tele === "") {
                showError("teleError", "Phone number is required.");
                isValid = false;
            }

            // Validate email
            const email = document.getElementById("email").value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]/; // Simple email pattern
            if (email === "") {
                showError("emailError", "Email is required.");
                isValid = false;
            } else if (!emailPattern.test(email)) {
                showError("emailError", "Please enter a valid email.");
                isValid = false;
            }

            // Validate password
            const password = document.getElementById("password").value;
            if (password.length < 3) {
                showError("passwordError", "Password must be at least 3 characters long.");
                isValid = false;
            }

            // If form is valid, submit the form
            if (isValid) {
                document.getElementById("create_user").submit(); // Submit the form if validation passes
            }
        });

        // Function to display error messages
        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
        }

        // Function to clear error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
    </script>
