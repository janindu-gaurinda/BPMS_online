<head>
    <meta charset="UTF-8">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- DataTables Buttons CSS -->
    <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Acumin Variable Concept';
            src: url('./assets/font/AcuminVariableConcept-WideExtraLight.ttf');
        }

        html,
        body {
            background: #ECF0F1;
            /* off white background color */
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Acumin Variable Concept', sans-serif;
            overflow-y: hidden;
            /* Prevent scrolling of the entire page */
        }

        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* Full viewport height */
            position: relative;
            overflow-y: auto;
            /* Enable scrolling within .page if content exceeds viewport height */
        }

        .content {
            flex: 1;
            /* Adjust to occupy remaining space */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content horizontally */
            justify-content: center;
            /* Center content vertically */
        }

        .img_dashbord {
            height: auto;
            /* Adjust image height */
            max-width: 80%;
            /* Ensure images don't exceed container width */
        }

        .para_text_ {

        }




        .col {
            flex: 1 1 150px;
            /* Allow columns to grow and shrink */
            max-width: 250px;
            /* Set a maximum width for columns */
            display: flex;

            align-items: center;
            /* Center content vertically */
        }

    <div class="page">
        <div class="header">
            <nav class="navbar navbar-expand-lg nav-static">
                <div class="container-fluid">
                    <a class="navbar-brand" href="admin_dashboard.html">
                        <img src="img/BP_Header.png" alt="BP_Header" style="height: 50px;">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#staticNavbar" aria-controls="staticNavbar" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="staticNavbar">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item nav-item-center ps-2">
                                <h4 class="text-white mb-0" style="font-size: 25px;">Admin</h4>
                            </li>
                            <li class="nav-item nav-item-center ps-2">
                                <div class="nav-divider"></div>
                            </li>
                            <li class="nav-item nav-item-center text-center ps-2">
                                <div class="datetime-container text-white">
                                    <span id="static-date" style="font-size: 20px;"></span>
                                    <span id="static-time" style="font-size: 25px; font-weight: bold;"></span>
                                </div>
                            </li>
                            <li class="nav-item nav-item-center ps-2">
                                <div class="nav-divider"></div>
                            </li>
                            <li class="nav-item nav-item-center ps-2">
                                <img src="img/User.png" alt="User Icon" class="nav-img-icon">
                            </li>
                            <li class="nav-item nav-item-center ps-2">
                                <a href="index.html" onclick="return confirmLogout();">
                                    <img src="img/Logout.png" alt="Logout Icon" class="nav-img-icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <main class="content">


            <div class="container">
                <div class="form-container">
                    <br>
                    <div style="display: flex; justify-content: space-between">
                        <h2><b>Update Passenger Details</b></h2>
                        <a href="" onclick="history.back(); return false;" class="btn btn-danger"
                            aria-label="Go back to back page">
                            Back To Back Page
                        </a>
                    </div>
                    <br>
                    <form action="" method="post">
                        <input type="hidden" name="id" value="101">

                        <div class="mb-3">
                            <label for="passenger_name" class="form-label">Passenger Name</label>
                            <input type="text" class="form-control" id="passenger_name" name="passenger_name"
                                value="Alice Fernando" required>
                        </div>

                        <div class="mb-3">
                            <label for="from_city_code" class="form-label">From City Airport Code</label>
                            <input type="text" class="form-control" id="from_city_code" name="from_city_code"
                                value="CMB" required>
                        </div>

                        <div class="mb-3">
                            <label for="to_city_code" class="form-label">To City Airport Code</label>
                            <input type="text" class="form-control" id="to_city_code" name="to_city_code" value="DXB"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="flight_number" class="form-label">Flight Number</label>
                            <input type="text" class="form-control" id="flight_number" name="flight_number"
                                value="EK 722" required>
                        </div>

                        <div class="mb-3">
                            <label for="date_of_flight" class="form-label">Date of Flight</label>
                            <input type="date" class="form-control" id="date_of_flight" name="date_of_flight"
                                value="2025-08-05" required>
                        </div>

                        <div class="mb-3">
                            <label for="seat_number" class="form-label">Seat Number</label>
                            <input type="text" class="form-control" id="seat_number" name="seat_number" value="B12"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="no_of_iv" class="form-label">NO of IV</label>
                            <input type="text" class="form-control" id="no_of_iv" name="no_of_iv" value="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="no_of_pax" class="form-label">NO of pax</label>
                            <input type="text" class="form-control" id="no_of_pax" name="no_of_pax" value="2" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Pax Type</label>
                            <select class="form-select border border-black" name="Pax_type" id="Pax_type" required>
                                <option value="">Select Pax Type</option>
                                <option value="Adult" selected>Adult</option>
                                <option value="Child">Child</option>
                                <option value="Adult & Child">Adult & Child</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select border border-secondary" name="vcard_d" id="vcard_d">
                                <option value="HCBC" selected>HCBC</option>
                                <option value="test">test</option>
                                <option value="test">test</option>
                                <option value="test">test</option>
                                <option value="test">test</option>
                                <option value="Airlines">Airlines</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks">Special meal requested</textarea>
                        </div>

                        <button type="submit" name="update" class="btn btn-primary">Update</button>
                    </form>


                </div>
            </div>

        </main>
        <br>
        <footer class="footer">

            <footer class="footer-static-wrapper text-center">
                <div class="footer-static-text">
                    Design & Develop by AASL IT
                </div>
            </footer>
        </footer>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- DataTables Buttons JS -->

</body>
